<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modest Fashion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="d-flex justify-content-around align-items-center p-4">
      <div class="logo_container d-flex align-items-center gap-2">
        <h3>Modest Fashion</h3>
      </div>
      <div class="menu-container d-flex gap-2 fs-5">
        <li class="menu">Home</li>
        <li class="menu">Contact us</li>
        <li class="menu">Login</li>
      </div>
    </nav>

    <div class="text-center mt-5">
      <h1 class="title mb-3">Show All Products</h1>
      <div class="d-flex">
        <div class="col-md-2">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              All Category
            </button>
            <ul id="all-category" class="dropdown-menu dropdown-menu-dark"></ul>
          </div>
        </div>
        <div class="products-container col-md-10" id="products-container"></div>
      </div>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
